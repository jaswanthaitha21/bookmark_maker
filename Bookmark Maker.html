<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container">
        <p class="pt-3 hello"> Hello </p>
        <h1 class="heading mb-3"> Jane Doe </h1>
        <div class="bookmark-container text-center">
            <h1 class="bookmark-heading p-4"> Bookmark Your Favorite Sites </h1>
            <div class="m-3 form-container pt-3 pb-3 pr-4 pl-4 text-left">
                <form id="bookmarkForm">
                    <div class="mb-3">
                        <label for="siteNameInput" class="label">SITE NAME</label>
                        <input type="text" class="form-control" id="siteNameInput" placeholder="Enter site name" />
                        <p id="siteNameErrMsg" class="error-message"></p>
                    </div>
                    <div class="mb-3">
                        <label for="siteUrlInput" class="label">SITE URL</label>
                        <input type="text" class="form-control" id="siteUrlInput" placeholder="Enter site URL" />
                        <p id="siteUrlErrMsg" class="error-message"></p>
                    </div>
                    <div class="text-right mt-5">
                        <button class="btn btn-primary" type="submit" id="submitBtn"> Submit </button>
                    </div>
                </form>
            </div>
            <div id="bookmarksListContainer" class="m-3 pt-3 pb-3 pr-4 pl-4 text-left">
                <ul id="bookmarksList" class="d-flex flex-column">
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
